<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Calculator
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

    </head>

<body>

<h1 class="display-1 text-center">Calculator</h1>

<div class = "jumbotron rounded container text-center">
<div class="calculator">

<input type="text" class="calculator-screen" value="0" id="output_screen" disabled>

        <div class = 'calculator-keys container p-3'>
            <div class = "row">
                <div class="col-9">
                    <div class = "row">
                        <div class = "col-3">
                                <button type="button" class="button btn-primary btn-lg m-2" value="9">9</button>
                        </div>
                        <div class = "col-3">
                                <button type="button" class="button btn-primary btn-lg m-2" value="8">8</button>
                        </div>
                        <div class = "col-3">
                                <button type="button" class="button btn-primary btn-lg m-2" value="7">7</button>
                        </div>
                        
                    </div>
                    <div class = "row">
                            
                            <div class = "col-3">
                                    <button type="button" class="button btn-primary btn-lg m-2" value="5">5</button>
                            </div>
                            <div class = "col-3">
                                    <button type="button" class="button btn-primary btn-lg m-2" value="4">4</button>
                            </div>
                            <div class = "col-3">
                                    <button type="button" class="button btn-primary btn-lg m-2" value="7">3</button>
                            </div>
                            
                    </div>
                    <div class = "row">
                                
                                <div class = "col-3">
                                        <button type="button" class="button btn-primary btn-lg m-2" value="8">8</button>
                                </div>
                                <div class = "col-3">
                                        <button type="button" class="button btn-primary btn-lg m-2" value="9">9</button>
                                </div>
                                <div class = "col-3">
                                <button type="button" class="button btn-primary btn-lg m-2" value="7">2</button>
                        </div>
                        </div>
                        <div class = "row">
                                <div class = "col-3">
                                        <button type="button" class="button btn-info btn-lg m-2" value="7">7</button>
                                </div>
                                <div class = "col-3">
                                        <button type="button" class="button btn-info btn-lg m-2" value="8">8</button>
                                </div>
                                <div class = "col-3">
                                        <button type="button" class="button btn-info btn-lg m-2" value="9">9</button>
                                </div>
                    </div>
                </div>
                <div class="col-3">
                        <div class = "row">
                                        <div class = "col"><button type="button" class="button btn-primary btn-lg m-2" value="6">6</button></div>
                                        <div class = "col"><button type="button" class="button btn-success btn-lg m-2" value="1" id="equal_sign">=</button></div>
                        </div>
                </div>
            
</div>

</div>

</div>
</div>


            
            




        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
